version: '3'
services:
  direwolf:
    build:
      context: direwolf/.
    ports:
      - "25565:25565"
    environment:
      - JAVA_MEMORY_LIMIT=8192
    volumes:
      - ${PWD}/direwolf/server.properties:/direwolf/server.properties
      - ${PWD}/direwolf/backups:/direwolf/backups
      - ${PWD}/direwolf/world:/direwolf/world