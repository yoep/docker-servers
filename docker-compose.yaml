version: '3'
services:
  direwolf:
    build:
      context: direwolf/.
    ports:
      - "25565:25565"
    environment:
      - JAVA_MEMORY_LIMIT=8192
    volumes:
      - ${PWD}/direwolf/server.properties:/direwolf/server.properties
      - ${PWD}/direwolf/backups:/direwolf/backups
      - ${PWD}/direwolf/world:/direwolf/world
    tty: true
    stdin_open: true
    restart: on-failure
  oceanblock:
    build:
      context: oceanblock/.
    ports:
      - "25565:25565"
    environment:
      - JAVA_MEMORY_LIMIT=8192
    volumes:
      - ${PWD}/oceanblock/server.properties:/oceanblock/server.properties
      - ${PWD}/oceanblock/backups:/oceanblock/backups
      - ${PWD}/oceanblock/world:/oceanblock/world
    tty: true
    stdin_open: true
    restart: on-failure
  valheim:
    build:
      context: valheim/.
    cap_add:
      - sys_nice
    ports:
      - "2456:2456"
      - "2457:2457"
    environment:
      - SERVER_NAME=
      - SERVER_WORLD=
      - SERVER_PASSWORD=
    volumes:
      - ${PWD}/valheim/config:/opt/valheim/config
      - ${PWD}/valheim/data:/opt/valheim/data
    tty: true
    stdin_open: true
    restart: on-failure
