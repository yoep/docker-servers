version: '3'
services:
  direwolf:
    build:
      context: direwolf/.
    ports:
      - "25565:25565"
    environment:
      - JAVA_MEMORY_LIMIT=8192
    volumes:
      - ${PWD}/direwolf/server.properties:/direwolf/server.properties
      - ${PWD}/direwolf/backups:/direwolf/backups
      - ${PWD}/direwolf/world:/direwolf/world
    tty: true
    stdin_open: true
    restart: on-failure
  oceanblock:
    build:
      context: oceanblock/.
    ports:
      - "25565:25565"
    environment:
      - JAVA_MEMORY_LIMIT=8192
    volumes:
      - ${PWD}/oceanblock/server.properties:/oceanblock/server.properties
      - ${PWD}/oceanblock/backups:/oceanblock/backups
      - ${PWD}/oceanblock/world:/oceanblock/world
    tty: true
    stdin_open: true
    restart: on-failure
  valheim:
    build:
      context: valheim/.
    cap_add:
      - sys_nice
    ports:
      - "2456-2457:2456-2457/udp"
    environment:
      - SERVER_NAME=
      - SERVER_WORLD=
      - SERVER_PASSWORD=
    volumes:
      - ${PWD}/valheim/config:/opt/valheim/config
      - ${PWD}/valheim/data:/opt/valheim/data
    tty: true
    stdin_open: true
    restart: on-failure
    stop_grace_period: 1m
  terraria:
    container_name: terraria
    image: ryshe/terraria:vanilla-latest
    ports:
      - "7777:7777"
    environment:
      - WORLD_FILENAME=World.wld
      - CONFIGPATH=/root/.local/share/Terraria/Worlds/
    volumes:
      - ${PWD}/terraria/world/:/root/.local/share/Terraria/Worlds
    tty: true
    stdin_open: true
    restart: on-failure
    stop_grace_period: 1m
  satisfactory:
    build:
      context: satisfactory/.
    cap_add:
      - sys_nice
    ports:
      - "15000:15000/udp"
      - "15777:15777/udp"
      - "7777:7777/udp"
    volumes:
      - ${PWD}/satisfactory/data:/home/steam/.config/Epic/FactoryGame/Saved/SaveGames/server
      - ${PWD}/satisfactory/config:/opt/satisfactory/FactoryGame/Saved/Config
    tty: true
    stdin_open: true
    restart: on-failure
    stop_grace_period: 1m
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [ gpu ]
